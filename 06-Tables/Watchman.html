<html>
    <head>
        <title>This is our table page</title>
    </head>
    <body>
        <table border="1.5" width="40%" cellpadding="5">
            <tr>
                <th>What</th>
                <th>Is</th>
                <th>This</th>
            </tr>
            <tr>
                <td>L</td>
                <td>O</td>
                <td>L</td>
            </tr>
            <tr>
                <td>Cell 01</td>
                <td rowspan="2">Cell 02</td>
                <td>Cell 03</td>
            </tr>
            <tr>
                <td>Cell 01</td>
                <td colspan="2">Cell 02</td>
            </tr>
            <tr>
                <td rowspan="2">Cell 02</td>
                <td>Cell 03</td>
            </tr>
        </table>
    </body>
</html>
