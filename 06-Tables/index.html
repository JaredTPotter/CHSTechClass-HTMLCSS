<html>
    <head>
        <title>This is our table page</title>
    </head>
    <body>
        <table border="2" width="60%" cellpadding="5">
            <tr>
                <th>Table Head 01</th>
                <th>Table Head 02</th>
                <th>Table Head 03</th>
            </tr>
            <tr>
                <td>Cell 01</td>
                <td>Cell 02</td>
                <td>Cell 03</td>
            </tr>
            <tr>
                <td>Cell 01</td>
                <td colspan="2">Cell 02</td>
            </tr>
            <tr>
                <td rowspan="2">Cell 01</td>
                <td>Cell 02</td>
                <td>Cell 03</td>
            </tr>
            <tr>
                <td>Cell 02</td>
                <td>Cell 03</td>
            </tr>
        </table>
    </body>
</html>
