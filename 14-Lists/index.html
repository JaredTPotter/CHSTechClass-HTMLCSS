<html>
    <head>
        <title>This is our list page</title>
        <style>
            .square { list-style: square; }

            ul li ul {
                display: none;
                list-style: disc;                
                }

            ul li ul li { color:green; }

            ul li:hover ul {display: block;}
        </style>

    </head>
    <body>
        <!--Ordered List-->
        <ol>
            <li>List Item One</li>
            <li>List Item Two</li>
            <li>List Item Three</li>
        </ol>

        <!--Unordered List-->
        <ul class="square">
            <li>List Item One</li>
            <li>List Item Two</li>
            <li>List Item Three
                <ul>
                    <li>List Item One</li>
                    <li>List Item Two</li>
                    <li>List Item Three</li>
                </ul>
            </li>
            <li>List Item Four</li>
        </ul>
    </body>
</html>
