<html>
    <head>
        <title>This is our list page</title>
        <style>
        
            .square { list-style: square; }

            ul li ul {
                display: none;
                list-style: disc;                
                }

            ul li ul li { color:green; }

            ul li:hover ul {display: block;}

            input { 
                padding:10px;
                font-size: 24px;
                background: #f1f1f1;
                border: 1px solid grey;
            }

            input:focus {
                outline: 3px dashed red;
            }

            input[type="submit"] {
                border-radius: 8px;
                background:darkgray;
                color:white;
            }

            input[type="submit"]:hover {
                background:black;
            }

        </style>

    </head>
    <body>
        <form>
            <input type="text" />

            <input type="password" />

            <input type="submit" />
        </form>

        <!--Ordered List-->
        <ol>
            <li>List Item One</li>
            <li>List Item Two</li>
            <li>List Item Three</li>
        </ol>

        <!--Unordered List-->
        <ul class="square">
            <li>List Item One</li>
            <li>List Item Two</li>
            <li>List Item Three
                <ul>
                    <li>List Item One</li>
                    <li>List Item Two</li>
                    <li>List Item Three</li>
                </ul>
            </li>
            <li>List Item Four</li>
        </ul>

        
    </body>
</html>
