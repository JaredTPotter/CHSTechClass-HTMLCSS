<html>
   <head>
    <title>Hey</title>
    <style>
        .square{
            list-style: square;
            }
        ul li ul {
            display: none;
            list-style:none;
                }
        ul li ul li {
            color: green;
        }
        ul li:hover ul {
            display: block;
        }

        li:hover {
            color:red;
        }

        li {
            float:left; 
            margin: 0; 
            padding: 20px;
            }

        ul ul li {
            float: none;
            }



         input {padding:10px;
                font-size: 24px;
                background: #f1f1f1;
                border: 1px solid grey;
                }

            input:focus {outline: 3px dashed red;
            }

            input[type="submit"] {
                border-radius: 8px;
                background:darkgray;
                color:white;
                }

            input[type="submit"]:hover {
                background:black;
            }

    </style>
   </head>
   <body>
       <form>
           <input type="text"/>
           <input type="password"/>
           <input type="submit"/>
       </form>


       <ol>
           <li>first list</li>
           <li>second list</li>
           <li>third list</li>
           <li>fourth list</li>
       </ol>

       <ul class="square"> 
           <li>first list</li>
           <li>second list</li>
           <li>third list</li>
           <li>Test
               <ul>
                <li>first list</li>
                <li>second list</li>
                <li>third list</li>
              </ul>
            </li>
       </ul>
</body>
</html>
