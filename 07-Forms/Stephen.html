<html>
    <head>
        <title>Forms</title>
        <style>
        input {
            width: 100%;
            padding: 5px;
            font-size: 18px;
        }

        input:focus {
            border: 12px solid red;
        }
        input[type="email"]{
            color: green
        }
        button {
            display: block;
            width: 50%;
            margin: auto;
            padding: 10px;
        }
        button::active {
            background-color: red
        }
        </style>
    </head>
    <body>

        <form method="post">
           <h2>Email Address</h2>
           <input type="email" placeholder="Type an Email Address" required />
           
           <br />

            <h2>Password<h2/>
            <input type="password" placeholder="Type your password" />

            <br />

            <button>Login</button>
            </form>
    
    </body>
</html>
