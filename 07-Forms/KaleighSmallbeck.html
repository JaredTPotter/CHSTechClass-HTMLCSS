<html>
    <head>
        <title>Kaleigh's Page</title>
        <style>
            input {
                width: 100%;
                padding: 5px;
                font-size: 18px;
            }

            input:focus {
                border: 12px solid peachpuff;
            }

            input[type="email"]{
                color:aqua;
            }

            button {
                display: block;
                width: 50%;
                margin: auto;
                padding: 10px;
            }

            button:active {
                background-color: 12px violet;
            }
        </style>
    </head>
    <body>
        <form method="post">
            <h2>Email Address</h2>
            <input type="email" placeholder="Type an Email Address"/>

            <br />

             <h2>Password</h2>
            <input type="password"/>

            <br />

            <button>Log In</button>
            <br />
        </form>

    </body>
</html>
