<html>
    <head>
        <title>This is our forms page</title>
    </head>
    <body>
        <form method="GET" action="http://www.google.com">
            <label>Username
                <input type="text" />
            </label>
            <br />
            <label>Password
                <input type="password" />
            </label>
            <br />
            <label>Do you wish to receive newsletters from us?
                <input type="checkbox" />
            </label>
            <br />

            Are you a junior or a senior?
            <label>Junior
                <input type="radio" />
            </label>
            <label>Senior
                <input type="radio" />
            </label>

            <br />
            <br />

            <input type="submit" value="Save" />

        </form>
    </body>
</html>
