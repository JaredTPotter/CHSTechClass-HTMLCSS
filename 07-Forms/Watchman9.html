<html>

<head>
    <title>This is MY forms page</title>
    <style>
        input {
            width: 60%;
            padding: 5px;
            border: 1px;
            border-style: solid;
            border-color: gray;
            border-radius: 4px;
            display: block;
            float: left;
        }
        
        input:focus {
            border: 15px, solid, red;
        }
        input[type="checkbox"] {
            width: auto;
        }
        input[type="email"] {
            color: green;
        }
        
        button {
            width: 40%;
            padding: 10px;
            display: block;
            border-radius: 4px;
        }
        
        button:active {
            background-color: blue;
        }
        
        .small {
            width: 40%;
            padding: 10px;
            display: block;
        }
        
        .date {
            padding: 10px;
            display: block;
            width: 20%;
        }
    </style>
</head>

<body>
    <form method="post">
        <h2>Email Address</h2>
        <input type="email" placeholder="Type an Email address"/>
        <br />
        <h2>Password</h2>
        <input type="password" placeholder="Type your password"/>
        <br />
        <h2>Date</h2>
        <input type="date" class="date" />
        <br />
        <input type="submit" />
        <button>Submit</button>
        <button>Slap that button</button>
        <h2>Favorite ice cream?</h2>
        <input class="type" type="checkbox">
        <br />
        <input class="type" type="checkbox">
        <br />
        <input class="type" type="checkbox">
        <br />
        <button>Submit</button>
        <button class="small">Slap that button</button>
    </form>
</body>

</html>
