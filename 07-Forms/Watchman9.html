<html>

<head>
    <title>This is MY forms page</title>
    <style>
        input {
            width: 60%;
            padding: 5px;
            border: 1px;
            border-style: solid;
            border-color: gray;
            border-radius: 4px;
            margin: auto;
            display: block;
        }
        input:focus {
            border: 15px, solid, red;
        }
        input[type="email"] {
            color: green;
        }
        button {
            width: 60%;
            padding: 10px;
            margin: auto;
            display: block;
            border-radius: 4px;
        }
        button:active {
            background-color: blue;
        }
        .small {
            width: 40%;
            padding: 10px;
            margin: auto;
            display: block;
        }
    
    </style>
</head>

<body>
    <form method="post">
        <h2>Email Address</h2>
        <input type="email" placeholder="Type an Email address" />
        <br />
        <h2>Password</h2>
        <input type="password" placeholder="Type your password" />
        <br />
        <h2>Date</h2>
        <input type="date" />
        <br />
        <button>Submit</button>
        <br />
        <label> Favorite ice cream?<input type="checkbox"></label>
        <button class="small">Slap that button</button>
    </form>
</body>

</html>
