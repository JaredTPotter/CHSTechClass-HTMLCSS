<html>

<head>
    <title>This is MY forms page</title>
    <style>
        input {
            width: 100%;
            padding: 5px;
            border: 10px;
            border-style: inset;
        }
    </style>
</head>

<body>
    <form method="post">
        <h2>Email Address</h2>
        <input type="email" placeholder="Type an Email address" />
        <br />
        <h2>Password</h2>
        <input type="password" placeholder="Type your password" />
        <br />
        <h2>Date</h2>
        <input type="date" />
        <br />
        <input type="submit" />
        <button>Submit</button>
        <button>Slap that button</button>
    </form>
</body>

</html>
